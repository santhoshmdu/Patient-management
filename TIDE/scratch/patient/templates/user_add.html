{% extends 'base.html' %}



     {% block title %} PatientsList{% endblock title %} 
    {% block style %}
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            width:500px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    {% endblock style %}
{% block content%}

    <div class="ptlist" style="margin-left:50px;">

    <h1>Patient List</h1>
    <a href="/patientlist"><input value="ADD / DELETE Patient"
            style="float: right; padding: 10px; background-color: #ff4d4d; color: #fff; border: none; cursor: pointer; border-radius: 3px; font-size: 14px;"></a>
    <table>
        <tr>
            <th>Patient ID</th>
            <th>Age</th>
        </tr>
        <hr/>
        {% for data in jsonData %}
        <tr>
            <td><a style=" text-decoration:none;"href="/patient/{{ data['patientid'] }}">{{ data["patientid"] }}</td></a>
            <td>{{ data.age[0] }}</td>
        </tr>
        {% endfor %}
    </table>
    
</div>
    {% endblock content%}
